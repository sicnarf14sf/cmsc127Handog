        <div class="content">
            <h1>Create a Donation Drive</h1>
            
        </div>
        
        <form method="post" class="createform">
            <br><label>Give your donation drive a name:</label><br>
            <input type="text" name="dname" id="dname" placeholder="Donation Drive Name" required><br>
            <label>What best describes your drive?</label><br>
            <select name="categoryID" id="category" required>
                <option value="">Category</option>
                <option value="1">Calamity Relief</option>
                <option value="2">Community</option>
                <option value="3">Education</option>
                <option value="4">Animal Welfare</option>
                <option value="5">Emergencies</option>
                <option value="6">Funeral & Memorial</option>
                <option value="7">Medical</option>
                <option value="8">Other</option>
            </select><br>
            <label>Tell us about your drive:</label><br>
            <textarea name="description" placeholder="Describe your Donation Drive" required></textarea><br>
            <label>How much are you looking to raise?</label><br>
            <label>PHP</label>
            <input type="number" name="mgoal" id="mgoal" placeholder="Donation Drive Goal" required><br>
            <label>When do you aim to complete the goal?</label><br>
            <input type="date" name="dgoal" id="dgoal" required><br>
            <button type="submit" class="button" name="createdrive">Create</button>
        </form>
    </body>
