<!DOCTYPE html>
<html>
    <head>
        <title>Handog | Log-in/Sign-up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    
    <body>
        <div id="main_menu">
            <div class="logo_area">
                <a href="index.html"><img src="assets/handoglogo.png" alt=""></a>
            </div>
            <div class="inner_main_menu">
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="mainfeed.html">Discover</a></li>
                    <li><a href="cdd.html">Create a Drive</a></li>
                    <li><a href="Profile.html">My Account</a></li>
                    <li><a href="access.html">Log In/Sign Up</a></li>
                </ul>
            </div>
            <hr class="navline">
        </div>

        <div class="accesstabs">
            <input type="radio" id="login" name="accesstabs" checked="checked">
            <label for="login">Log In</label>
            <div class="tabs">
                <form action="validation.php" method="post"> 
                    <input type="email" placeholder="E-mail" name="email" size="30" required><br/>
                    <input type="password" placeholder="Password" name="pass" size="30" required>
                    <button type="submit" class="accessbutton" name="login">Log In</button>
                    <a class="forgotPass" href="">Forgot Password?</a>
                </form>
            </div>
        
            <input type="radio" id="signup" name="accesstabs">
            <label for="signup">Sign Up</label>
            <div class="tabs">
                <form action="registration.php" method="post">
                    <input type="text" placeholder="First Name" name="fname" size="30" required><br/>
                    <input type="text" placeholder="Last Name" name="lname" size="30" required><br>
                    <input type="email" placeholder="E-mail" name="email" size="30" required><br/>
                    <input type="password" placeholder="Password" name="pass" size="30" required><br>
                    <input type="password" placeholder="Confirm Password" name="confirmpass" size="30" required>
                    <button type="submit" class="accessbutton" name="signup">Sign Up</button>
                </form>
            </div>
        </div>

    </body>
</html>
